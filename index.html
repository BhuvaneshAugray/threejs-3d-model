<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Object Model in 3js</title>
    <style>
      body {
        width: 100vw;
        height: 100vh;
        margin: 0;
        background: radial-gradient(#292929, #000000);
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <script type="module">

              /**********import necessary files from library****************/
              import * as THREE from 'build/three.module.js';
              import { OrbitControls } from 'js/OrbitControls.js';
              import { FlakesTexture } from 'js/FlakesTexture.js';
              import { RGBELoader } from 'js/RGBELoader.js';

              /**********General setup****************/
              let scene, camera, renderer, controls, pointlight;

              function init() {
              scene = new THREE.Scene();

              renderer = new THREE.WebGLRenderer({alpha:true,antialias:true});
              renderer.setSize(window.innerWidth,window.innerHeight);
              document.body.appendChild(renderer.domElement);

              /*renderer.outputEncoding = THREE.sRGBEncoding;

              renderer.toneMapping = THREE.ACESFilmicToneMapping;
                renderer.toneMappingExposure = 1.25;*/

                

              camera = new THREE.PerspectiveCamera(50,window.innerWidth/window.innerHeight,1,1000);
              camera.position.set(0,0,300);
              controls = new OrbitControls(camera, renderer.domElement);
              
            /*********auto rotate***********/
              controls.autoRotate = true;
                controls.autoRotateSpeed = 1.7;
                controls.enableDamping = true;

              pointlight = new THREE.PointLight(0xffffff,1);
              pointlight.position.set(200,200,200);
              scene.add(pointlight);

              /*let envmaploader = new THREE.PMREMGenerator(renderer);

              new RGBELoader().setPath('textures/').load('cayley_interior_4k.hdr', function(hdrmap) {

                let envmap = envmaploader,fromCubemap(hdrmap);*/

                /**/

                let texture = new THREE.CanvasTexture(new FlakesTexture());
                texture.wrapS = THREE.RepeatWrapping;
                texture.wrapT = THREE.RepeatWrapping;

                //repeat the wrapping 10 (x) and 6 (y) times
                texture.repeat.x = 10;
                texture.repeat.y = 6;

                const ballMaterial = {
                    clearcoat: 1.0,
                    cleacoatRoughness:0.1,
                    metalness: 0.9,
                    roughness:0.5,
                    color: 0x8418ca,
                    normalMap: texture,
                    normalScale: new THREE.Vector2(0.15,0.15),
                    /*envMap: envmap.texture*/
                };/**/

              let ballGeo = new THREE.SphereGeometry(100,64,64);

            //add material setting
            let ballMat = new THREE.MeshPhysicalMaterial(/*ballMaterial*/);
            let ballMesh = new THREE.Mesh(ballGeo,ballMat);
            scene.add(ballMesh);

            animate(); // rendering loop

    /*});*/

}

              

          function animate() {
                controls.update();
                renderer.render(scene, camera);
                requestAnimationFrame(animate);
            }

          init();

      


    </script>
  </body>
</html>
